        <div class="container">
            <form style="padding:15px;margin-top:55px; width: 500px; margin-left:250px; border-radius:5px; border:1px dotted black; border-bottom: none;">
                <div style="margin-left:190px; margin-top:0px;">
                    <h5>Add Book</h5>
                </div>
                <hr style="border:2px dotted black">
                <div class="form-group">
                    <label for="name-student">ISBN</label>
                    <input type="text" class="form-control" id="isbn-b" placeholder="ISBN" required="required">
                </div>
                <div class="form-group">
                    <label for="name-student">Book Name</label>
                    <input type="text" class="form-control" id="b-name" placeholder="Book Name" required="required">
                    <label for="">Author</label>
                    <input type="text" class="form-control" id="author-name" placeholder="Author" required="required">
                    <label for="">Category</label>
                    <input type="text" class="form-control" id="category-name" placeholder="Category" required="required">
                </div>
                <div class="form-group">
                <label for="inlineFormInputGroup">Price</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rs.</div>
                    </div>
                    <input type="number" class="form-control" id="ppday" placeholder="Price Per Day" min="0">
                </div>
                <label for="exampleFormControlTextarea1">Description</label>
                <textarea class="form-control" id="desc" rows="2"></textarea>
                </div>                
            </form>
            <form id="frmUploader" enctype="multipart/form-data" action="book/api/Upload/" method="post" style="padding-left:15px; margin-left:30px; width: 500px; margin-left:250px;border: 1px dotted black; border-top:none; border-bottom:none;">
                <input type="file" name="pdfUploader" multiple />
                <input type="submit" class="btn btn-success" name="submit" id="btnSubmit" value="Upload Cover Page" />
            </form>
            <form id="frmUploader" enctype="multipart/form-data" action="book/api/Uploadp/" method="post" style="padding-left:15px;margin:5px; width: 500px; margin-left:250px; border: 1px dotted black; border-top:none; border-radius:5px;">
                <input type="file" name="pdfUploader" multiple />
                <input type="submit" class="btn btn-success" name="submit" id="btnSubmit" value="Upload PDF" />
                <div class="form-group" style="align-content: center; margin-left:190px; margin-top:15px;">
                    <a id="btn-add" title="" class="btn btn-success">
                        <span><strong>Add Book</strong></span></a>
                    </a>
                </div>
            </form>
            
            
        </div>

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                        <button class="close" type="button" data-dismiss="modal" aria-label="Close">

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" id="btn-logout">Logout</button>
                    </div>
